<body>
    <header class="header">
        <div class="header_top">
            <div class="container">

                    <div class="header_inner-logo">
                        <a href="#">

                    </div>
    
                    <div class="header_inner-btns">
                        <div class="header_inner-seller">
                            <a href="#">Become a Seller</a>
                        </div>
        
                        <div class="header_inner-user">
                            <div class="header_avatar" style="background-image: url(images/header_avatar.png);"></div>
                            <div class="header_userinfo">
                                <div class="header_username">
                                    Taofiq Hakim

                            </div>

                    </div>

                    <div class="header_search">
                        <div class="header_search-form">
                            <form>
                                <input type="text" placeholder="Search product here..." required>
                                <button type="submit">
                                    <img src="images/icons/header_search.png" alt="">
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </header>

    <section class="products_search">
        <div class="products_search-view">
            <div class="container">
                <div class="products_search-title">
                    Create Your Own

                </div>

                <div class="products_search-text">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>

                <div class="products_search-btn">
                    <a href="#">
                        View All Products
                    </a>
                    <a href="#">
                        Popular Products
                    </a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="products_search-box">
                
            </div>
